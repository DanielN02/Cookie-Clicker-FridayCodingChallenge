<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Cookie Clicker</title>
  </head>
  <body>
    <section>
      <h1>Cookie Clicker Game</h1>
      <h3><span class="cookie-count">1</span> Cookies</h3>
    </section>

    <section>
      <img src="images/cookie.png" onclick="increase();" id="cookie" />
    </section>

    <section>
      <button class="button" id="buy" onclick="doubleUp();">
        Double the cookies per click: 50 cookies.
      </button>
      <button class="button" id="buy-two" onclick="bigUp();">
        Double the cookies per click: 250 cookies
      </button>
      <br />
      <br />
      <br />
      <br />
      <button class="button" onclick="restData();">Reset Game</button>
    </section>

    <script src="app.js"></script>
  </body>
</html>
